<div routerLink="/user/{{ user.id }}" class="simpleuser__holder">
  <nz-avatar
    [nzSize]="64"
    [nzSrc]="user.profile_picture"
    style="min-width: 64px"
  ></nz-avatar>
  <p style="margin-bottom: 0px; margin-left: 5px">
    {{ user.first_name }} {{ user.last_name }}
  </p>
  <ng-content></ng-content>
</div>
