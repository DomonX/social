<div
  *ngIf="posts$ | async as posts; else loading"
  style="height: calc(100% - 8px); overflow-y: auto"
>
  <ng-content select="[header]"></ng-content>
  <ng-container>
    <ng-container *ngIf="posts.length; else empty">
      <ng-container *ngFor="let post of posts">
        <app-simple-post [post]="post.post" [user]="post.creator">
        </app-simple-post>
      </ng-container>
    </ng-container>
  </ng-container>
  <ng-template #empty></ng-template>
</div>

<ng-template #loading>
  <div class="flexcenter__container">
    <nz-spin class="nzspin__center" nzSimple nzSize="large"></nz-spin>
  </div>
</ng-template>
