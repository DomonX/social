<nz-layout>
  <nz-sider nzCollapsible nzWidth="200px">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li [routerLink]="item.routerLink" nz-menu-item *ngFor="let item of menuItems">
        <nz-badge class="menu__badge" [nzCount]="item.badge">
          <div>
            <i nz-icon [nzType]="item.icon" nzTheme="outline"></i>
            <span >{{item.label}}</span>
          </div>
        </nz-badge>
      </li>      
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header></nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Footer</nz-footer>
  </nz-layout>
</nz-layout>
