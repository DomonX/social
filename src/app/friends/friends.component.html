<div
  style="
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: space-evenly;
    width: 100%;
  "
>
  <div class="friends__content">
    <ng-container *ngIf="friends$ | async as friends">
      <app-simple-user
        *ngFor="let friend of friends"
        [user]="friend"
      ></app-simple-user>
    </ng-container>
  </div>

  <div class="friends__content">
    <nz-empty></nz-empty>
  </div>
</div>
